<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Message</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <h1>Update Message</h1>

    <form method="POST">
        <fieldset>
            <legend>Edit Message Details</legend>
            <input type="hidden" name="id_message" value="">

            <label for="idUser1">Name</label>
            <select name="idUser1" id="idUser1">
                <option value="1">Alex</option>
                <option value="2">Taylor</option>
            </select>

            <label for="idConnection">Connection</label>
            <select name="idConnection" id="idConnection">
                <option value="1">Alex-Taylor</option>
                <option value="2">Alex-NULL</option>
                <option value="3">NULL-NULL</option>
              </select>
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" value="2525-01-02" required>

            <label for="phone">Text:</label>
            <input type="text" id="text" name="text" value="[REDACTED]" required>
        </fieldset>

        <input type="submit" value="Save">
        <button type="button" onclick="window.location.href='read.html'">Cancel</button>
    </form>

</body>
</html>
