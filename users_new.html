<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Glimmr User</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
<body>
    <form method="POST">
        <legend><strong>Add New User</strong></legend>
        <fieldset class="fields">
            <label>Name</label>
            <input type="text" name="name" max="255" required>
    
            <label>Email</label>
            <input type="email" name="email" required>
    
            <label>Phone Number</label>
            <input type="text" name="phone" max="255" required>
    
            <label>Date</label>
            <input type="text" name="date" max="255" required>

        </fieldset>
    
        <input class="btn" type="submit" value="Add User">
        <input class="btn" type="button" value="Cancel" onClick="window.location.href='users.html'">
    </form>
    
</body>
</html>
