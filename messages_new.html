<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Glimmr Message</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
<body>
    <form method="POST">
        <legend><strong>Add New Message</strong></legend>
        <fieldset class="fields">
            <label>Name</label>
            <input type="text" name="name" max="255" required>
    
            <label>Connection</label>
            <input type="number" name="idConnection" min="1" required>
        
            <label>Date</label>
            <input type="text" name="date" max="255" required>

            <label>Text</label>
            <input type="text" name="text" max="255" required>
        </fieldset>
    
        <input class="btn" type="submit" value="Add Message">
        <input class="btn" type="button" value="Cancel" onClick="window.location.href='messages.html'">
    </form>
    
</body>
</html>
