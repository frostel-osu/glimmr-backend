<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Glimmr User</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    
<body>
    <header>
        <h1>Create User</h1>
        <p>Add a new Glimmr user. Input name, email, and phone number.</p>
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../users/read.html">Users</a>
        <a href="../connections/read.html">Connections</a>
        <a href="../likes/read.html">Likes</a>
        <a href="../messages/read.html">Messages</a>
    </nav>

    <div class="content">
        <form id="create-user">
        <legend><strong>Add New User</strong></legend>
            <fieldset class="fields">
                <label>Name</label>
                <input type="text" name="name" max="255" required>
        
                <label>Email</label>
                <input type="email" name="email" required>
        
                <label>Phone Number (format: XXX-XXX-XXXX)</label><br>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </fieldset>
        
            <button type="submit" class="submit-button">Create</button>
            <button type="button" onclick="window.location.href='read.html'">Cancel</button>
        </form>
    </div>

    <script src="../app.js"></script>

</body>
</html>
