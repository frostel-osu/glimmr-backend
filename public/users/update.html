    <h1>Update User</h1>
    <p>Update Glimmr user's name, email, or phone.</p>
    <form method="POST">
        <fieldset>
            <legend>Edit User Details</legend>
            <input type="hidden" name="id_user" id="updateUserID" value="">

            <input type="hidden" name="id_user" value="">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Alex" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="alex@example.com" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="555-111-1111" required>
        </fieldset>

        <input type="submit" value="Save">
        <button type="button" onclick="window.location.href='read.html'">Cancel</button>
    </form>

</body>
