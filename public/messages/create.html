<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Glimmr Message</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    
<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../users/read.html">Users</a>
        <a href="../connections/read.html">Connections</a>
        <a href="../likes/read.html">Likes</a>
        <a href="../messages/read.html">Messages</a>
    </nav>

    <h1>Add Message</h1>
    <p>Create a new message record between two users. Message content is required.</p>
    <form class="create-form">
        <legend><strong>Add New Message</strong></legend>
        <fieldset class="fields">
            <label for="idUser1">User</label>
            <select name="idUser1" id="idUser1">
                <option value="1">Alex</option>
                <option value="2">Taylor</option>
                <option value="3">Riley</option>
            </select>
    
            <label for="idConnection">Connection</label>
            <select name="idConnection" id="idConnection">
                <option value="1">Alex-Taylor</option>
                <option value="2">Alex-NULL</option>
                <option value="3">NULL-NULL</option>
              </select>

            <label for="text">Text</label>
            <input type="text" name="text" max="255" required>
        </fieldset>
    
        <button type="submit">Create</button>
        <button type="button" onclick="window.location.href='read.html'">Cancel</button>
    </form>
    <script src="../app.js"></script>
</body>
</html>
