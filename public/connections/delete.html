        <h1>Delete Connection Record</h1>
        <p>This form deletes the connection between two users.</p> 
        <form method="POST">
            <legend><strong>Delete Connection</strong></legend>
                <fieldset class="fields">
                <p>Are you sure you wish to delete the following connection?</p>
                <input type="hidden" name="connectionID" value="1">
                <p>This connection is between:</p>
                <label> <strong>User 1:</strong> </label> Alex 
                <p>&</p>
                <label> <strong>User 2:</strong> </label> Taylor 
        </fieldset>
        <input type="submit" value="Delete">
        <button type="button" onclick="window.location.href='read.html'">Cancel</button>
        </form>
