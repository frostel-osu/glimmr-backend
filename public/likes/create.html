    <div class="content">
        <h1>Add Like Record</h1>
        <p>Create a new like from one user in a connection to the other user. Connection must be created before a like can be recorded.</p>
        <p>NOTE: Duplicate likes will not be accepted.</p>
        <form id="create-like">
            <legend><strong>Add New Like</strong></legend>
            <fieldset class="fields">
                <label for="idUser">User</label>
                <select name="idUser" id="idUser"></select>

                <label for="idConnection">Connection</label>
                <select name="idConnection" id="idConnection"></select>
            </fieldset>

            <button type="submit" class="submit-button">Create</button>
            <button type="button" onclick="window.location.href='read.html'">Cancel</button>
        </form>
